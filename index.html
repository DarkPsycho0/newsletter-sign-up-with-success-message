<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Pricing component with toggle</title>
</head>

<body>
    <main class="container">
        <section class="card">
            <div class="info">
                <h2 class="title">Stay updated!</h2>
                <p class="description">Join 60,000+ product managers receiving monthly updates on:</p>
                <ul>
                    <li><img src="./src/images/icon-list.svg" alt="icon-list">
                        <p>Product discovery and building what matters</p>
                    </li>
                    <li><img src="./src/images/icon-list.svg" alt="icon-list">
                        <p>Measuring to ensure updates are a success</p>
                    </li>
                    <li><img src="./src/images/icon-list.svg" alt="icon-list">
                        <p>And much more!</p>
                    </li>
                </ul>
                <div>
                    <p>Email address</p>
                    <input type="email" name="email" placeholder="email@company.com">
                    <input type="submit" value="Subscribe to monthly newsletter">
                </div>
            </div>
            <img src="./src/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up" class="illustration">
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
